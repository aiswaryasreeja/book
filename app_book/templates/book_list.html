{% extends 'base.html' %}

{% block content %}
<h1>Book List</h1>
<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} (ISBN: {{ book.isbn }}) - <a href="{% url 'edit_book' book.pk %}">Edit</a> | <a href="{% url 'delete_book' book.pk %}">Delete</a></li>
    {% endfor %}
</ul>
{% endblock %}
