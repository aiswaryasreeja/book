{% extends 'base.html' %}

{% block content %}
<h1>Search Books</h1>
<form method="get">
    <input type="text" name="q" placeholder="Search by title or author">
    <button type="submit">Search</button>
</form>
<ul>
    {% for book in results %}
        <li>{{ book.title }} by {{ book.author }} (ISBN: {{ book.isbn }})</li>
    {% endfor %}
</ul>
{% endblock %}
